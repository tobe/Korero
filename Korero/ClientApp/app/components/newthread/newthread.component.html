<form>
    <div class="form-group">
        <label for="title">Title</label>
        <input [(ngModel)]="thread.title" class="form-control form-control-lg" type="text" placeholder=".form-control-lg">
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <app-simplemde [(model)]="reply.body"></app-simplemde>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
