<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item" [ngClass]="{'disabled': page === 1 }">
            <span (click)="onPrev()" class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </span>
        </li>

        <li class="page-item" *ngFor="let pageNum of getPages()"
            (click)="onPage(pageNum)"
            [ngClass]="{'active': pageNum === page}">
                <span class="page-link" href="#">{{ pageNum }}</span>
        </li>

        <!--<li class="page-item"><a class="page-link" href="#">1</a></li>-->

        <li class="page-item" [ngClass]="{'disabled': lastPage() }">
            <span (click)="onNext(true)" class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </span>
        </li>
    </ul>
</nav>
